{% extends 'base.html' %}
{% block title %}{{product.product_name}} {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="250px" height="250px">
            </div>
            <br>
            <div class="row my-4">

                <button class="btn btn-primary mx-4" >Checkout</button>
                <button class="btn btn-primary mx-1 cart" >Add to Cart</button>
            </div>
            <pre> These buttons are not functional!!</pre>
        </div>
        <div class="col-md-8 my-4">
            <h5>{{product.product_name}}</h5>
            <p>{{product.desc}}</p>
            <h5><b>Rs.{{product.price}}</b></h5>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script>
cart = localStorage.getItem('cart')
  cart = JSON.parse(localStorage.getItem('cart'));
  console.log(cart);
  var sum = 0;
  for(var item in cart){
    sum = sum + cart[item][0]
    //console.log(sum);
  }
  document.getElementById('cart').innerHTML = sum;
</script>


{% endblock %}
